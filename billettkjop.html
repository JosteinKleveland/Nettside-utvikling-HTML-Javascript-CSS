    <title>Marka 2022 - Billettkjøp</title>

</head>
<body onresize="logoResize(), hideNavbarMobile()">

    <div id="navbarMobile" onclick="navbarMobileOnClick(event.currentTarget.id)"></div>
    <div id="navbarElementsMobile"></div>

    <h1 id="pageHeading">Billettkjøp</h1>
        <!-- Div for hovedinnhold på siden -->
        <div id="formDiv">
            <!-- Kjøpsskjema lages som form -->
            <form action="#" method="post" name="form" id="formId">
                <!-- Lager en div for hver av feltene, slik at jeg har kontroll på flex -->
                <div class="collectionDiv">
                    <!-- Lager div for felt som ligger ved siden av hverandre, så de flexer riktig -->
                    <div id="firstColumn1">
                        <!-- Input for billettype -->
                        <label for="type">Billettype: </label>
                        <select class="input1" id="type" name="type">
                            <option value="Helgepass">Helgepass</option>
                            <option value="Fredagspass">Fredagspass</option>
                            <option value="Lørdagspass">Lørdagspass</option>
                        </select>
                    </div>
                    <div id="secondColumn1">
                        <!-- Input for antall billetter, fylles med JS -->
                        <label for="quantity">Antall: </label>
                        <select class="input1" id="quantity" name="quantity">
                        </select>
                    </div>
                </div>
                <div class="collectionDiv">
                    <!-- Igjen div for elementer som ligger ved siden av hverandre -->
                    <div id="firstColumn2">
                        <!-- Input for fornavn -->
                        <label for="firstName">Fornavn: </label>
                        <input class="input1" required id="firstName" type="text" name="firstName" pattern="[a-zA-zæøåÆØÅ'-'\s|-]*" title="Kun bokstaver">
                        <!-- Ønsker å tillate alle bokstaver i tillegg til mellomrom og bindestrek ved dobbeltnavn -->
                    </div>
                    <div id="secondColumn2">
                        <!-- Og input for etternavn -->
                        <label for="surName">Etternavn: </label>
                        <input class="input1" required id="surName" type="text" name="name" pattern="[a-zA-zæøåÆØÅ'-'\s|-]*" title="Kun bokstaver"> 
                        <!-- Ønsker å tillate alle bokstaver i tillegg til mellomrom og bindestrek ved dobbeltnavn -->
                    </div>
                </div>
                <div class="mainColumn">
                    <!-- Input for telefonnummer -->
                    <label for="tlf">Telefon: </label>
                    <input class="input2" required id="tlf" type="tel" name="tlf" pattern="[0-9]{3} - [0-9]{2} - [0-9]{3}" title="123 - 45 - 678">
                    <!-- Dobbeltsjekker at det kun er tall og at det er riktig format. Dette ordner i utgangspunktet validation.js -->
                </div>
                <div class="mainColumn">
                    <!-- Input for email -->
                    <label for="eMail">E-mail: </label>
                    <input class="input2" required id="eMail" type="email" name="eMail">
                </div>
                <div class="mainColumn">
                    <!-- Input for adresse -->
                    <label for="address">Adresse: </label>
                    <input class="input2" required id="address" type="text" name="address"> 
                </div>
                <div class="mainColumn">
                    <!-- Input for postnummer -->
                    <label for="postNr">Postnr.: </label>
                    <input class="input2" required id="postNr" type="tel" name="postNr" pattern="[0-9]{4}" title="1234">
                    <!-- Dobbeltsjekker at det kun er tall og at det er riktig format. Dette ordner i utgangspunktet validation.js -->
                </div>
                <div class="mainColumn">
                    <!-- Input for kortnummer -->
                    <label for="cardNr">Kortnr.: </label>
                    <input class="input2" required id="cardNr" type="tel" name="cardNr" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" title="1234-5678-1234-5678">
                    <!-- Dobbeltsjekker at det kun er tall og at det er riktig format. Dette ordner i utgangspunktet validation.js -->
                </div>
                <div class="collectionDiv">
                    <!-- Igjen en div for elementer som ligger ved siden av hverandre -->
                    <div id="firstColumn3">
                        <!-- Input for CVC -->
                        <label for="cvc">CVC: </label>
                        <input class="input1" required id="cvc" type="tel" name="tax" pattern="[0-9]{3}" title="123">
                        <!-- Dobbeltsjekker at det kun er tall og at det er riktig format. Dette ordner i utgangspunktet validation.js -->
                    </div>
                    <div id="secondColumn3">
                        <!-- Input for utgangsdato -->
                        <label for="expiryDate">Dato: </label>
                        <input required id="expiryDate" type="month" name="expiryDate">
                    </div>
                </div>
                <br>
                <!-- Checkboxer for godkjenning av betingelser og ønske om nyheter -->
                <!-- Linken er midlertidig ikke koblet til noe, dette vil koordineres med klienten når betingelser er ferdigstilt -->
                <input type="checkbox" id="conditions" name="conditions">
                <label id="conditionsLabel" for="conditions">Jeg aksepterer Markas <a href="#">salgsbetingelser</a></label>
                <!-- Dette vil være et nødvendig felt, og settes til dette gjennom javaScript -->
                <br>
                <input type="checkbox" id="updates" name="updates">
                <label id="updatesLabel" for="updates">Jeg ønsker jevnlige oppdateringer om festivalen</label>
                <br>
                <!-- Leveringsknapp for bestillingsskjemaet -->
                <button type="submit" id="submit" class="pageButtons">Kjøp billett</button>
            </form>
        </div>
        <div id="imgDiv">
            <!-- Egen div for bildet for bedre kontroll på plassering og størrelses -->
            <img id="ticketImg" src="img/billettKjopBilde.png" alt="Bildet kunne ikke vises">
        </div>

        <div id="footer"></div>
            
    <script src="javaScript/modulation.js"></script>
    <script src="javaScript/validation.js"></script>
</body>
</html>
